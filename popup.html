<!DOCTYPE html>
<html>
<head>
  <title>Text-to-Speech Extension</title>
  <style>
    /* Add some basic styling */
    body {
      width: 300px;
      font-family: Arial, sans-serif;
    }
    .control {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Text-to-Speech</h1>
  
  <textarea id="text" placeholder="Selected text will appear here"></textarea>
  
  <div class="control">
    <label for="pitch">Pitch</label>
    <input type="range" id="pitch" min="0.1" max="2" step="0.1" value="1">
  </div>
  
  <div class="control">
    <label for="rate">Rate</label>
    <input type="range" id="rate" min="0.1" max="2" step="0.1" value="1">
  </div>
  
  <div class="control">
    <label for="volume">Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
  </div>
  
  <button id="speak">Speak</button>
  
  <script src="popup.js"></script>
</body>
</html>
